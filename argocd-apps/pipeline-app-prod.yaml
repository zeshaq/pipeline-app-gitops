apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pipeline-app-prod
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/zeshaq/pipeline-app-gitops.git
    targetRevision: main
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: pipeline-app-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
